---
layout: default
title: Developmentastic
---
<ol id="entries">
  {% for post in site.posts limit:10 %}
    <li class="{{ post.category }}">
      <h2><a href="{{ post.url }}" title="{{ post.title | xml_escape }}">{{ post.title | xml_escape }}</a></h2>
      {{ post.content }}

      {% if post.category == 'tweet' %}
        <a class="permalink" href="http://twitter.com/lmarburger/status/{{ post.title }}" title="View tweet">View tweet</a>
      {% endif %}
    </li>
  {% endfor %}
</ol>
